<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .box {
            display: flex;
            border: 1px solid black;
            justify-content: center;
            flex-direction: column;
            width: 305px;
            margin: auto;
        }
        h3{
            margin: 0px 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>List can be nested(List inside list)</h3>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>

</body>

</html>
