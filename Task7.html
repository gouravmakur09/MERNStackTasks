<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Task 2</title>
    <style>
        .menubar {
            background-color: white;
            border: 1px solid black;
            display: flex;
            width: 20vh;

        }

        .menu {

            display: flex;
            width: 20vh;
            background-color: rgb(161, 161, 226);
            margin: 3px;
            padding: 3px;
        }

        .menu ul li {
            list-style: none;
        }

        .menu ul li a {
            text-decoration: none;
            margin: 6px 5px;
        }

        .menubar menu nav li a:hover {
            background-color: rgb(249, 205, 30);
            color: antiquewhite;
            font-weight: bold;
        }

        .menubar2 {
            background-color: #f2f2f2;
            border: 1px solid black;
            width: 552px;
            padding: 1px;
            margin: 8px 0;
        }

        .menu2 {

            background-color: rgb(154, 154, 154);
            margin: 3px;
            padding: 3px;
            width: 540px;
        }

        .menubar2 .menu2 ul {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 50vh;

        }

        .menubar2 .menu2 ul li {
            list-style: none;

        }

        .menubar2 .menu2 ul li a {
            text-decoration: none;
            margin: 0 24px;

        }

        .menubar2 .menu2 nav ul li a :hover {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="menubar">
                <div class="menu">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#java">Java</a></li>
                        <li><a href="#css">CSS</a></li>
                        <li><a href="#html">HTML</a></li>
                        <li><a href="#bootstrap">Bootstrap</a></li>
                    </ul>
                </div>
            </div>
            <div class="menubar2">
                <div class="menu2">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#java">Java</a></li>
                        <li><a href="#css">CSS</a></li>
                        <li><a href="#html">HTML</a></li>
                        <li><a href="#bootstrap">Bootstrap</a></li>
                    </ul>
                </div>
            </div>

        </nav>

    </header>
</body>

</html>
